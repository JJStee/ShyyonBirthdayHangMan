
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hangman</h1>
    <p id="word"></p>
    <div id="hint"></div>

    <p>Incorrect guesses: <span id="incorrect"></span></p>
    <pre id="hangman"></pre>
    <p id="message"></p>
    <input type="text" id="input" maxlength="1" autocomplete="off">
    <button id="submit">Submit</button>
    <button onclick="location.href='instructions.html'">Instructions</button>
    <button onclick="location.href='index.html'">Main</button>
    <script src="script.js"></script>
</body>
</html>
